layout: default
---
<div class=gutter>
<h1 class="fade title caps contentheader">Recent Articles</h1>
	<hr>
</div>


{% for post in site.posts %}
  <div class="gutter">
    <small class="fade date">{{ post.date | date: "%b %-d, %Y" }}</small>
    <br>
    <h2>
    	<a class="plainlink" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    
    
    <div class="fade article">
    	{{ post.excerpt }}
    </div>
    cp
    <hr>
  </div>
{% endfor %}
