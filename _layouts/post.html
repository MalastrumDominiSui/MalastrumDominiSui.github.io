---
layout: default
---

<div class="gutter">

	<h2>{{ page.title }}</h2>

	<span class="fade date">{{ page.date | date: "%b %-d, %Y" }}</span>

	<hr>

	<div class="dark article">
		{{ content }}
	</div>

	<a href="http://twitter.com/share?url={{ page.url | absolute_url }}">
	  Share this on Twitter!
	</a>
</div>
